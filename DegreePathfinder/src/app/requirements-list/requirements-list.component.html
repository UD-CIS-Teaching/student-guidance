<h3>Requirements</h3>
<div>Path: {{ currentPath.name }}</div>
<div *ngIf="currentPath.degree; else elseBlock">
  Degree: {{ currentPath.degree?.name }}
  <ul>
    <li *ngFor="let requirement of currentPath.degree?.requirements">{{ requirement.name }}</li>
  </ul>
</div>
<ng-template #elseBlock>No Degree specified for Path</ng-template>

<app-degree-picker [currentPath]="currentPath"></app-degree-picker>
