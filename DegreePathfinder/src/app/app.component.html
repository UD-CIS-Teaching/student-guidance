<h1>Degree Pathfinder</h1>
<nav>
  <ul>
    <li><a routerLink="/onboard" routerLinkActive="active">Onboard</a></li>
    <li><a routerLink="/editor" routerLinkActive="active">Editor</a></li>
  </ul>
</nav>

<div *ngFor="let degree of degrees">
    Degree: {{degree.name}}
    <div *ngFor="let req of degree.requirements">
        required: {{req.name}}
    </div>
    <hr/>
</div>

<router-outlet></router-outlet>
