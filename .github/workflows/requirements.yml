name: Graphviz CI
on: [push]
jobs:
  build:
    name: Build DOT files
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Make files
      run: |
        cd requirements/
        sudo apt-get install -y graphviz
        dot -Tpng cs_bs.dot -o cs_bs.png
        pwd
    - name: Test Files
      run: |
        ls /home/runner/work/student-guidance/student-guidance/requirements/ -lat
        ls requirements/ -lat
    - name: Upload Results
      uses: actions/upload-artifact@v2
      with:
        name: requirements-graph
        path: /home/runner/work/student-guidance/student-guidance/requirements/
