name: Graphviz CI
on: [push]
jobs:
  build:
    name: Build DOT files
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup Graphviz
      run: |
        sudo apt-get install -y graphviz
    - name: Make files
      run: |
        cd requirements/
        mkdir output/
        make
    - name: Upload Results
      uses: actions/upload-artifact@v2
      with:
        name: requirements-graph
        path: output/
